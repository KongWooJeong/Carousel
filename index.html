<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap"
      rel="stylesheet" 
    />
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Carousel Project</title>
  </head>

  <body>
    <section>
      <div class="image-box">
        <img src="images/vanilla_coding_logo.png" />
      </div>
      <h1>Carousel</h1>

      <!-- Carousel Start -->
      

      <div class="wrapper">
        <div id="prev" class="inline-block border-circle2 text">&lt;</div>
        <img class="inline-block main" src="images/image-1.png" />
        <div id="next" class="inline-block border-circle2 text">&gt;</div>
      </div>
      
      <div class="border-box number">
        <div class="btn border-circle selected" ></div>
        <div class="btn border-circle" ></div>
        <div class="btn border-circle" ></div>
        <div class="btn border-circle" ></div>
        <div class="btn border-circle"></div>
      </div>
      <!-- Carousel End -->
    </section>

    <script src="index.js"></script>
  </body>
</html>
